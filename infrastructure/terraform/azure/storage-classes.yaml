# Azure Disk Storage Classes for LLM Analytics Hub
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: managed-standard
  labels:
    app.kubernetes.io/managed-by: terraform
    app.kubernetes.io/part-of: llm-analytics-hub
provisioner: disk.csi.azure.com
parameters:
  storageaccounttype: Standard_LRS
  kind: Managed
reclaimPolicy: Delete
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: managed-premium
  labels:
    app.kubernetes.io/managed-by: terraform
    app.kubernetes.io/part-of: llm-analytics-hub
provisioner: disk.csi.azure.com
parameters:
  storageaccounttype: Premium_LRS
  kind: Managed
reclaimPolicy: Delete
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: managed-premium-retain
  labels:
    app.kubernetes.io/managed-by: terraform
    app.kubernetes.io/part-of: llm-analytics-hub
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: disk.csi.azure.com
parameters:
  storageaccounttype: Premium_LRS
  kind: Managed
reclaimPolicy: Retain
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: managed-premium-zrs
  labels:
    app.kubernetes.io/managed-by: terraform
    app.kubernetes.io/part-of: llm-analytics-hub
provisioner: disk.csi.azure.com
parameters:
  storageaccounttype: Premium_ZRS
  kind: Managed
reclaimPolicy: Delete
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: azurefile
  labels:
    app.kubernetes.io/managed-by: terraform
    app.kubernetes.io/part-of: llm-analytics-hub
provisioner: file.csi.azure.com
parameters:
  storageaccounttype: Standard_LRS
  kind: StorageAccount
reclaimPolicy: Delete
allowVolumeExpansion: true
volumeBindingMode: Immediate
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=0
  - gid=0
  - mfsymlinks
  - cache=strict
  - nosharesock
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: azurefile-premium
  labels:
    app.kubernetes.io/managed-by: terraform
    app.kubernetes.io/part-of: llm-analytics-hub
provisioner: file.csi.azure.com
parameters:
  storageaccounttype: Premium_LRS
  kind: FileStorage
reclaimPolicy: Delete
allowVolumeExpansion: true
volumeBindingMode: Immediate
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=0
  - gid=0
  - mfsymlinks
  - cache=strict
  - nosharesock
---
# Storage Class for database workloads with high IOPS
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: database-premium
  labels:
    app.kubernetes.io/managed-by: terraform
    app.kubernetes.io/part-of: llm-analytics-hub
    app.kubernetes.io/component: database
provisioner: disk.csi.azure.com
parameters:
  storageaccounttype: Premium_LRS
  kind: Managed
  cachingMode: ReadWrite
reclaimPolicy: Retain
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
