---
apiVersion: v1
kind: Namespace
metadata:
  name: redis-system
  labels:
    name: redis-system
    environment: production
    component: database
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache-database
    app.kubernetes.io/part-of: llm-analytics-hub

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: redis-quota
  namespace: redis-system
spec:
  hard:
    requests.cpu: "24"
    requests.memory: 96Gi
    requests.storage: 1Ti
    limits.cpu: "32"
    limits.memory: 128Gi
    persistentvolumeclaims: "20"
    pods: "30"
    services: "20"
    configmaps: "20"
    secrets: "20"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: redis-limits
  namespace: redis-system
spec:
  limits:
  - max:
      cpu: "4"
      memory: 16Gi
    min:
      cpu: "100m"
      memory: 128Mi
    default:
      cpu: "2"
      memory: 8Gi
    defaultRequest:
      cpu: "1"
      memory: 4Gi
    type: Container
  - max:
      storage: 200Gi
    min:
      storage: 10Gi
    type: PersistentVolumeClaim
