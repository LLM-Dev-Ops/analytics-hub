---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: redis-backup-hourly
  namespace: redis-system
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: backup
    backup-type: hourly
spec:
  schedule: "0 * * * *"  # Every hour
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/component: backup
        backup-type: hourly
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: redis
            app.kubernetes.io/component: backup
        spec:
          serviceAccountName: redis-backup
          restartPolicy: OnFailure
          securityContext:
            runAsUser: 999
            runAsNonRoot: true
            fsGroup: 999
            seccompProfile:
              type: RuntimeDefault

          containers:
          - name: backup
            image: redis:7.2-alpine
            imagePullPolicy: IfNotPresent
            securityContext:
              runAsUser: 999
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                - ALL
            command:
            - /bin/sh
            - /scripts/backup.sh
            env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-auth
                  key: password
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: redis-backup-s3
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: redis-backup-s3
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_DEFAULT_REGION
              valueFrom:
                secretKeyRef:
                  name: redis-backup-s3
                  key: AWS_DEFAULT_REGION
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: redis-backup-s3
                  key: S3_BUCKET
            - name: S3_PREFIX
              valueFrom:
                secretKeyRef:
                  name: redis-backup-s3
                  key: S3_PREFIX
            - name: BACKUP_TYPE
              value: "hourly"
            resources:
              requests:
                cpu: "100m"
                memory: 256Mi
              limits:
                cpu: "500m"
                memory: 512Mi
            volumeMounts:
            - name: scripts
              mountPath: /scripts
            - name: backup
              mountPath: /backup
            - name: tmp
              mountPath: /tmp

          volumes:
          - name: scripts
            configMap:
              name: redis-scripts
              defaultMode: 0755
          - name: backup
            emptyDir: {}
          - name: tmp
            emptyDir: {}

