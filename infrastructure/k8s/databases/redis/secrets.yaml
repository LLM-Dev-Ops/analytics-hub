---
apiVersion: v1
kind: Secret
metadata:
  name: redis-auth
  namespace: redis-system
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: auth
type: Opaque
stringData:
  # IMPORTANT: Change these values in production!
  # Use: kubectl create secret generic redis-auth --from-literal=password=$(openssl rand -base64 32)
  password: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_PASSWORD"

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-tls
  namespace: redis-system
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
stringData:
  # Generate with cert-manager or provide your own certificates
  # This is a placeholder - use cert-manager in production
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    # REPLACE WITH YOUR TLS CERTIFICATE
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    # REPLACE WITH YOUR TLS PRIVATE KEY
    -----END PRIVATE KEY-----
  ca.crt: |
    -----BEGIN CERTIFICATE-----
    # REPLACE WITH YOUR CA CERTIFICATE
    -----END CERTIFICATE-----

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-backup-s3
  namespace: redis-system
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: backup
type: Opaque
stringData:
  # AWS S3 credentials for backups
  AWS_ACCESS_KEY_ID: "CHANGE_ME"
  AWS_SECRET_ACCESS_KEY: "CHANGE_ME"
  AWS_DEFAULT_REGION: "us-east-1"
  S3_BUCKET: "llm-analytics-redis-backups"
  S3_PREFIX: "redis-cluster/"
