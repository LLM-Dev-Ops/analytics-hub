---
# Kafka JMX Exporter ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-jmx-exporter-config
  namespace: llm-analytics-hub
data:
  jmx-exporter.yml: |
    lowercaseOutputName: true
    lowercaseOutputLabelNames: true
    whitelistObjectNames:
      - "kafka.server:type=BrokerTopicMetrics,name=*"
      - "kafka.server:type=ReplicaManager,name=*"
      - "kafka.server:type=KafkaRequestHandlerPool,name=*"
      - "kafka.network:type=RequestMetrics,name=*"
      - "kafka.controller:type=KafkaController,name=*"
      - "kafka.log:type=LogFlushStats,name=*"
      - "java.lang:type=OperatingSystem"
      - "java.lang:type=Memory"
      - "java.lang:type=GarbageCollector,name=*"
    rules:
      - pattern: 'kafka.server<type=(.+), name=(.+)><>Value'
        name: kafka_server_$1_$2
      - pattern: 'kafka.(\w+)<type=(.+), name=(.+)><>Value'
        name: kafka_$1_$2_$3

