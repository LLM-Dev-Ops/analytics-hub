---
# PgBouncer ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: pgbouncer-config
  namespace: timescaledb
  labels:
    app.kubernetes.io/name: pgbouncer
    app.kubernetes.io/component: connection-pooling
data:
  pgbouncer.ini: |
    [databases]
    llm_analytics = host=timescaledb-rw.timescaledb.svc.cluster.local port=5432 dbname=llm_analytics
    postgres = host=timescaledb-rw.timescaledb.svc.cluster.local port=5432 dbname=postgres

    [pgbouncer]
    listen_addr = 0.0.0.0
    listen_port = 6432
    auth_type = scram-sha-256
    auth_file = /etc/pgbouncer/userlist.txt
    admin_users = postgres
    stats_users = stats, postgres

    # Connection pooling settings
    pool_mode = transaction
    max_client_conn = 1000
    default_pool_size = 25
    min_pool_size = 5
    reserve_pool_size = 5
    reserve_pool_timeout = 3
    max_db_connections = 100
    max_user_connections = 100

    # Timeouts
    server_idle_timeout = 600
    server_lifetime = 3600
    server_connect_timeout = 15
    query_timeout = 0
    query_wait_timeout = 120
    client_idle_timeout = 0
    idle_transaction_timeout = 0

    # Logging
    log_connections = 1
    log_disconnections = 1
    log_pooler_errors = 1
    log_stats = 1
    stats_period = 60

    # Security
    ignore_startup_parameters = extra_float_digits
    application_name_add_host = 1

    # Performance
    pkt_buf = 4096
    max_packet_size = 2147483647
    tcp_keepalive = 1
    tcp_keepidle = 60
    tcp_keepintvl = 10
    tcp_keepcnt = 5

  userlist.txt: |
    "llm_app" "SCRAM-SHA-256$4096:CHANGEME"
    "postgres" "SCRAM-SHA-256$4096:CHANGEME"

---
# PgBouncer Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer
  namespace: timescaledb
  labels:
    app.kubernetes.io/name: pgbouncer
    app.kubernetes.io/component: connection-pooling
    app.kubernetes.io/part-of: llm-analytics-hub
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: pgbouncer
      app.kubernetes.io/component: connection-pooling
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pgbouncer
        app.kubernetes.io/component: connection-pooling
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9127"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        runAsNonRoot: true

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - pgbouncer
              topologyKey: kubernetes.io/hostname

      containers:
      - name: pgbouncer
        image: pgbouncer/pgbouncer:1.21.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6432
          name: pgbouncer
          protocol: TCP
        env:
        - name: PGBOUNCER_AUTH_TYPE
          value: "scram-sha-256"
        volumeMounts:
        - name: config
          mountPath: /etc/pgbouncer
          readOnly: true
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          tcpSocket:
            port: 6432
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 6432
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true

      # PgBouncer Exporter for Prometheus
      - name: pgbouncer-exporter
        image: prometheuscommunity/pgbouncer-exporter:v0.7.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9127
          name: metrics
          protocol: TCP
        env:
        - name: PGBOUNCER_EXPORTER_HOST
          value: "127.0.0.1"
        - name: PGBOUNCER_EXPORTER_PORT
          value: "6432"
        - name: PGBOUNCER_USER
          value: "stats"
        - name: PGBOUNCER_PASS
          valueFrom:
            secretKeyRef:
              name: timescaledb-credentials
              key: PGBOUNCER_PASSWORD
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

      volumes:
      - name: config
        configMap:
          name: pgbouncer-config

      terminationGracePeriodSeconds: 60

---
# PgBouncer Service
apiVersion: v1
kind: Service
metadata:
  name: pgbouncer
  namespace: timescaledb
  labels:
    app.kubernetes.io/name: pgbouncer
    app.kubernetes.io/component: connection-pooling
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
  - name: pgbouncer
    port: 6432
    targetPort: 6432
    protocol: TCP
  selector:
    app.kubernetes.io/name: pgbouncer
    app.kubernetes.io/component: connection-pooling

---
# PgBouncer Metrics Service
apiVersion: v1
kind: Service
metadata:
  name: pgbouncer-metrics
  namespace: timescaledb
  labels:
    app.kubernetes.io/name: pgbouncer
    app.kubernetes.io/component: metrics
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9127
    targetPort: 9127
    protocol: TCP
  selector:
    app.kubernetes.io/name: pgbouncer
    app.kubernetes.io/component: connection-pooling

---
# PgBouncer HPA (Horizontal Pod Autoscaler)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pgbouncer-hpa
  namespace: timescaledb
  labels:
    app.kubernetes.io/name: pgbouncer
    app.kubernetes.io/component: connection-pooling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pgbouncer
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max

---
# PgBouncer Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: pgbouncer-pdb
  namespace: timescaledb
  labels:
    app.kubernetes.io/name: pgbouncer
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: pgbouncer
      app.kubernetes.io/component: connection-pooling
