---
apiVersion: v1
kind: Namespace
metadata:
  name: timescaledb
  labels:
    name: timescaledb
    app.kubernetes.io/name: timescaledb
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: llm-analytics-hub

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: timescaledb-quota
  namespace: timescaledb
spec:
  hard:
    requests.cpu: "30"
    requests.memory: "120Gi"
    requests.storage: "2Ti"
    persistentvolumeclaims: "15"
    pods: "20"
    services: "10"
    configmaps: "20"
    secrets: "20"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: timescaledb-limits
  namespace: timescaledb
spec:
  limits:
  - max:
      cpu: "12"
      memory: "48Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    default:
      cpu: "1"
      memory: "2Gi"
    defaultRequest:
      cpu: "500m"
      memory: "1Gi"
    type: Container
  - max:
      storage: "1Ti"
    min:
      storage: "10Gi"
    type: PersistentVolumeClaim
