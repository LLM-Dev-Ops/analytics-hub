---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-jmx-exporter
  namespace: kafka
  labels:
    app: kafka
    component: monitoring
data:
  kafka-broker.yml: |
    lowercaseOutputName: true
    lowercaseOutputLabelNames: true
    whitelistObjectNames:
    - kafka.server:*
    - kafka.network:*
    - kafka.log:*
    - kafka.controller:*
    - kafka.cluster:*
    - java.lang:*

    rules:
    # Kafka Server metrics
    - pattern: kafka.server<type=(.+), name=(.+), clientId=(.+), topic=(.+), partition=(.*)><>Value
      name: kafka_server_$1_$2
      type: GAUGE
      labels:
        clientId: "$3"
        topic: "$4"
        partition: "$5"

    - pattern: kafka.server<type=(.+), name=(.+), clientId=(.+), brokerHost=(.+), brokerPort=(.+)><>Value
      name: kafka_server_$1_$2
      type: GAUGE
      labels:
        clientId: "$3"
        broker: "$4:$5"

    - pattern: kafka.server<type=(.+), name=(.+), topic=(.+), partition=(.+)><>Value
      name: kafka_server_$1_$2
      type: GAUGE
      labels:
        topic: "$3"
        partition: "$4"

    - pattern: kafka.server<type=(.+), name=(.+), topic=(.+)><>Value
      name: kafka_server_$1_$2
      type: GAUGE
      labels:
        topic: "$3"

    - pattern: kafka.server<type=(.+), name=(.+)><>Value
      name: kafka_server_$1_$2
      type: GAUGE

    # Network metrics
    - pattern: kafka.network<type=RequestMetrics, name=(.+), request=(.+)><>(Count|Mean|Min|Max|StdDev)
      name: kafka_network_requestmetrics_$1
      type: GAUGE
      labels:
        request: "$2"
        aggregate: "$3"

    - pattern: kafka.network<type=(.+), name=(.+), request=(.+)><>Value
      name: kafka_network_$1_$2
      type: GAUGE
      labels:
        request: "$3"

    - pattern: kafka.network<type=(.+), name=(.+)><>Value
      name: kafka_network_$1_$2
      type: GAUGE

    # Log metrics
    - pattern: kafka.log<type=(.+), name=(.+), topic=(.+), partition=(.+)><>Value
      name: kafka_log_$1_$2
      type: GAUGE
      labels:
        topic: "$3"
        partition: "$4"

    - pattern: kafka.log<type=(.+), name=(.+)><>Value
      name: kafka_log_$1_$2
      type: GAUGE

    # Controller metrics
    - pattern: kafka.controller<type=(.+), name=(.+)><>Value
      name: kafka_controller_$1_$2
      type: GAUGE

    # Cluster metrics
    - pattern: kafka.cluster<type=(.+), name=(.+), topic=(.+), partition=(.+)><>Value
      name: kafka_cluster_$1_$2
      type: GAUGE
      labels:
        topic: "$3"
        partition: "$4"

    # JVM metrics
    - pattern: java.lang<type=(.+), name=(.+)><>(.+)
      name: java_lang_$1_$2_$3
      type: GAUGE

    - pattern: java.lang<type=(.+), name=(.+)><(.+)>(.+)
      name: java_lang_$1_$2_$3_$4
      type: GAUGE

  zookeeper.yml: |
    lowercaseOutputName: true
    lowercaseOutputLabelNames: true
    whitelistObjectNames:
    - org.apache.ZooKeeperService:*
    - java.lang:*

    rules:
    # Zookeeper metrics
    - pattern: org.apache.ZooKeeperService<name0=(.+), name1=(.+), name2=(.+)><>(.+)
      name: zookeeper_$1_$2_$3_$4
      type: GAUGE

    - pattern: org.apache.ZooKeeperService<name0=(.+), name1=(.+)><>(.+)
      name: zookeeper_$1_$2_$3
      type: GAUGE

    - pattern: org.apache.ZooKeeperService<name0=(.+)><>(.+)
      name: zookeeper_$1_$2
      type: GAUGE

    # JVM metrics for Zookeeper
    - pattern: java.lang<type=(.+), name=(.+)><>(.+)
      name: java_lang_$1_$2_$3
      type: GAUGE

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-lag-exporter
  namespace: kafka
  labels:
    app: kafka
    component: monitoring
data:
  application.conf: |
    kafka-lag-exporter {
      port = 8000
      poll-interval = 30 seconds
      lookup-table-size = 120

      clusters = [
        {
          name = "kafka-cluster"
          bootstrap-brokers = "kafka:9092"

          consumer-properties = {
            client.id = "kafka-lag-exporter"
            security.protocol = "SASL_SSL"
            sasl.mechanism = "SCRAM-SHA-512"
          }

          admin-client-properties = {
            client.id = "kafka-lag-exporter-admin"
          }

          labels = {
            cluster_name = "kafka"
            environment = "production"
          }
        }
      ]

      watchers = {
        strimzi = false
      }

      metric-whitelist = [
        "kafka_consumergroup_group_max_lag",
        "kafka_consumergroup_group_sum_lag",
        "kafka_consumergroup_group_topic_partition_lag",
        "kafka_consumergroup_group_topic_sum_lag",
        "kafka_consumergroup_group_offset",
        "kafka_partition_latest_offset",
        "kafka_partition_earliest_offset"
      ]
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-lag-exporter
  namespace: kafka
  labels:
    app: kafka-lag-exporter
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-lag-exporter
  template:
    metadata:
      labels:
        app: kafka-lag-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: kafka-lag-exporter
        image: seglo/kafka-lag-exporter:0.8.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: metrics
          protocol: TCP
        env:
        - name: KAFKA_LAG_EXPORTER_CONFIG
          value: /opt/docker/conf/application.conf
        volumeMounts:
        - name: config
          mountPath: /opt/docker/conf
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: kafka-lag-exporter

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-lag-exporter
  namespace: kafka
  labels:
    app: kafka-lag-exporter
    component: monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: metrics
  selector:
    app: kafka-lag-exporter
