---
# ConfigMap with Kubernetes cluster overview dashboard
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-kubernetes
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  kubernetes-cluster-overview.json: |
    {
      "dashboard": {
        "title": "Kubernetes Cluster Overview",
        "tags": ["kubernetes", "cluster"],
        "timezone": "browser",
        "panels": [
          {
            "title": "Cluster CPU Usage",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total[5m])) by (node)",
                "legendFormat": "{{node}}"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Cluster Memory Usage",
            "targets": [
              {
                "expr": "sum(container_memory_working_set_bytes) by (node) / sum(machine_memory_bytes) by (node)",
                "legendFormat": "{{node}}"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Pod Count by Namespace",
            "targets": [
              {
                "expr": "sum(kube_pod_info) by (namespace)",
                "legendFormat": "{{namespace}}"
              }
            ],
            "type": "graph"
          }
        ]
      }
    }

  kubernetes-pods.json: |
    {
      "dashboard": {
        "title": "Kubernetes Pods",
        "tags": ["kubernetes", "pods"],
        "timezone": "browser",
        "templating": {
          "list": [
            {
              "name": "namespace",
              "type": "query",
              "query": "label_values(kube_pod_info, namespace)",
              "datasource": "Prometheus"
            }
          ]
        },
        "panels": [
          {
            "title": "Pod CPU Usage",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"$namespace\"}[5m])) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Pod Memory Usage",
            "targets": [
              {
                "expr": "sum(container_memory_working_set_bytes{namespace=\"$namespace\"}) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Pod Restart Count",
            "targets": [
              {
                "expr": "sum(kube_pod_container_status_restarts_total{namespace=\"$namespace\"}) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ],
            "type": "graph"
          }
        ]
      }
    }
