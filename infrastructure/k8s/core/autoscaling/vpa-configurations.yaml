---
# VerticalPodAutoscaler for LLM Analytics API
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: llm-analytics-api-vpa
  namespace: llm-analytics
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: llm-analytics-api
  updatePolicy:
    updateMode: "Auto"
    minReplicas: 3
  resourcePolicy:
    containerPolicies:
    - containerName: api
      minAllowed:
        cpu: 100m
        memory: 256Mi
      maxAllowed:
        cpu: 4000m
        memory: 8Gi
      controlledResources:
      - cpu
      - memory
      mode: Auto
---
# VPA for Database (TimescaleDB)
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: timescaledb-vpa
  namespace: llm-analytics
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: timescaledb
  updatePolicy:
    updateMode: "Initial"
  resourcePolicy:
    containerPolicies:
    - containerName: timescaledb
      minAllowed:
        cpu: 1000m
