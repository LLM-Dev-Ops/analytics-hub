# Loki Distributed Helm Values
# Helm chart: grafana/loki-distributed
# Version: 0.78.0+

# Loki configuration
loki:
  config: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9095
      log_level: info

    distributor:
      ring:
        kvstore:
          store: memberlist

    ingester:
      lifecycler:
        ring:
          kvstore:
            store: memberlist
          replication_factor: 3
      chunk_idle_period: 30m
      chunk_block_size: 262144
      chunk_encoding: snappy
      chunk_retain_period: 1m
      max_transfer_retries: 0
      wal:
        enabled: true
        dir: /var/loki/wal
        replay_memory_ceiling: 4GB

    memberlist:
      join_members:
        - loki-memberlist

    schema_config:
      configs:
        - from: 2024-01-01
          store: boltdb-shipper
          object_store: s3
          schema: v12
          index:
            prefix: loki_index_
            period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /var/loki/index
        cache_location: /var/loki/cache
        cache_ttl: 24h
        shared_store: s3
      aws:
        s3: s3://us-east-1/llm-analytics-loki
        s3forcepathstyle: true
        # For MinIO or other S3-compatible storage
        # endpoint: minio.storage.svc:9000
        # insecure: true
        # access_key_id: ${AWS_ACCESS_KEY_ID}
        # secret_access_key: ${AWS_SECRET_ACCESS_KEY}

    compactor:
      working_directory: /var/loki/compactor
      shared_store: s3
      compaction_interval: 10m
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150

    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      max_cache_freshness_per_query: 10m
      split_queries_by_interval: 15m
      retention_period: 744h # 31 days
      ingestion_rate_mb: 10
      ingestion_burst_size_mb: 20
      max_streams_per_user: 0
      max_global_streams_per_user: 0
      max_query_length: 721h
      max_query_parallelism: 32
      max_entries_limit_per_query: 5000
      max_label_value_length: 2048
      max_label_name_length: 1024
      max_label_names_per_series: 30

    chunk_store_config:
      max_look_back_period: 744h

    table_manager:
      retention_deletes_enabled: true
      retention_period: 744h

    query_range:
      align_queries_with_step: true
      max_retries: 5
      cache_results: true
      results_cache:
        cache:
          enable_fifocache: true
          fifocache:
            max_size_bytes: 500MB
            validity: 24h

    frontend:
      compress_responses: true
      max_outstanding_per_tenant: 256
      log_queries_longer_than: 5s

    querier:
      max_concurrent: 20
      query_ingesters_within: 3h

    query_scheduler:
      max_outstanding_requests_per_tenant: 256

# Ingester configuration
ingester:
  replicas: 3

  resources:
    limits:
      cpu: 2
      memory: 4Gi
    requests:
      cpu: 1
      memory: 2Gi

  persistence:
    enabled: true
    size: 50Gi
    storageClass: fast-ssd

  podDisruptionBudget:
    maxUnavailable: 1

  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/component: ingester
        topologyKey: kubernetes.io/hostname

# Distributor configuration
distributor:
  replicas: 3

  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

  podDisruptionBudget:
    maxUnavailable: 1

  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: distributor
          topologyKey: kubernetes.io/hostname

# Querier configuration
querier:
  replicas: 3

  resources:
    limits:
      cpu: 1
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi

  podDisruptionBudget:
    maxUnavailable: 1

  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: querier
          topologyKey: kubernetes.io/hostname

# Query Frontend configuration
queryFrontend:
  replicas: 2

  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

  podDisruptionBudget:
    maxUnavailable: 1

# Query Scheduler configuration
queryScheduler:
  enabled: true
  replicas: 2

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Compactor configuration
compactor:
  enabled: true

  resources:
    limits:
      cpu: 1
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi

  persistence:
    enabled: true
    size: 50Gi
    storageClass: fast-ssd

# Gateway configuration (NGINX)
gateway:
  enabled: true
  replicas: 2

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/auth-type: basic
      nginx.ingress.kubernetes.io/auth-secret: loki-basic-auth
    hosts:
    - host: loki.llm-analytics.io
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: loki-tls
      hosts:
      - loki.llm-analytics.io

  podDisruptionBudget:
    maxUnavailable: 1

  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: gateway
          topologyKey: kubernetes.io/hostname

# Memcached configuration
memcached:
  enabled: true

memcachedChunks:
  enabled: true
  replicas: 2
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

memcachedFrontend:
  enabled: true
  replicas: 2
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

memcachedIndexQueries:
  enabled: true
  replicas: 2
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

memcachedIndexWrites:
  enabled: true
  replicas: 2
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

# ServiceMonitor for Prometheus
serviceMonitor:
  enabled: true
  namespace: logging
  labels:
    prometheus: kube-prometheus
  interval: 30s
  scrapeTimeout: 10s

# Network policies
networkPolicy:
  enabled: true

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 10001
  fsGroup: 10001
  seccompProfile:
    type: RuntimeDefault

# Container security context
containerSecurityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL

# Topology spread constraints
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: loki
