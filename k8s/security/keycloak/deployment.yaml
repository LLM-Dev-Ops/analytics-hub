---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: llm-analytics
  labels:
    app: keycloak
    component: identity
spec:
  replicas: 2
  selector:
    matchLabels:
      app: keycloak
      component: identity
  template:
    metadata:
      labels:
        app: keycloak
        component: identity
    spec:
      serviceAccountName: keycloak
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000

      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:23.0
        args:
        - start
        - --optimized
        - --http-enabled=true
        - --http-port=8080
        - --hostname-strict=false
        - --proxy=edge

        env:
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL
          value: jdbc:postgresql://timescaledb.llm-analytics.svc.cluster.local:5432/keycloak
        - name: KC_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: keycloak-db-secret
              key: username
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-db-secret
              key: password
        - name: KEYCLOAK_ADMIN
          value: admin
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-admin-secret
              key: password
        - name: KC_HEALTH_ENABLED
          value: "true"
        - name: KC_METRICS_ENABLED
          value: "true"
        - name: KC_LOG_LEVEL
          value: INFO

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi

        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keycloak
  namespace: llm-analytics
  labels:
    app: keycloak

---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: llm-analytics
  labels:
    app: keycloak
spec:
  type: ClusterIP
  selector:
    app: keycloak
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP

---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-db-secret
  namespace: llm-analytics
type: Opaque
stringData:
  username: keycloak
  password: REPLACE_WITH_STRONG_PASSWORD

---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-admin-secret
  namespace: llm-analytics
type: Opaque
stringData:
  password: REPLACE_WITH_ADMIN_PASSWORD
