---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: llm-analytics
  labels:
    app: vault
data:
  vault.hcl: |
    ui = true
    disable_mlock = true

    storage "file" {
      path = "/vault/data"
    }

    listener "tcp" {
      address     = "0.0.0.0:8200"
      tls_disable = 1
    }

    api_addr = "http://vault.llm-analytics.svc.cluster.local:8200"
    cluster_addr = "https://vault.llm-analytics.svc.cluster.local:8201"

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  namespace: llm-analytics
  labels:
    app: vault
    component: secrets
spec:
  serviceName: vault
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
        component: secrets
    spec:
      serviceAccountName: vault
      securityContext:
        runAsNonRoot: true
        runAsUser: 100
        fsGroup: 1000

      containers:
      - name: vault
        image: hashicorp/vault:1.15
        args:
        - server
        - -config=/vault/config/vault.hcl

        env:
        - name: VAULT_ADDR
          value: http://127.0.0.1:8200
        - name: VAULT_API_ADDR
          value: http://vault.llm-analytics.svc.cluster.local:8200

        ports:
        - name: http
          containerPort: 8200
          protocol: TCP
        - name: cluster
          containerPort: 8201
          protocol: TCP

        volumeMounts:
        - name: config
          mountPath: /vault/config
        - name: data
          mountPath: /vault/data

        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi

        livenessProbe:
          httpGet:
            path: /v1/sys/health?standbyok=true
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5

      volumes:
      - name: config
        configMap:
          name: vault-config

  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault
  namespace: llm-analytics
  labels:
    app: vault

---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: llm-analytics
  labels:
    app: vault
spec:
  type: ClusterIP
  selector:
    app: vault
  ports:
  - name: http
    port: 8200
    targetPort: http
    protocol: TCP
  - name: cluster
    port: 8201
    targetPort: cluster
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: vault-ui
  namespace: llm-analytics
  labels:
    app: vault
spec:
  type: ClusterIP
  selector:
    app: vault
  ports:
  - name: http
    port: 8200
    targetPort: http
    protocol: TCP
