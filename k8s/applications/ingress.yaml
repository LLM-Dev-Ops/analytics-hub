---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-analytics-ingress
  namespace: llm-analytics
  labels:
    app.kubernetes.io/name: llm-analytics
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://llm-analytics.com,https://app.llm-analytics.com"

    # cert-manager for TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.llm-analytics.com
    - app.llm-analytics.com
    secretName: llm-analytics-tls
  rules:
  # API Server
  - host: api.llm-analytics.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 3000

  # Event Ingestion (direct access for high throughput)
  - host: ingest.llm-analytics.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: event-ingestion
            port:
              number: 8080

  # Frontend Application
  - host: app.llm-analytics.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80

  # Root domain redirect to app
  - host: llm-analytics.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
