---
apiVersion: v1
kind: Service
metadata:
  name: event-ingestion
  namespace: llm-analytics
  labels:
    app: event-ingestion
    component: ingestion
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: event-ingestion
    component: ingestion
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: event-ingestion-headless
  namespace: llm-analytics
  labels:
    app: event-ingestion
    component: ingestion
spec:
  clusterIP: None
  selector:
    app: event-ingestion
    component: ingestion
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
