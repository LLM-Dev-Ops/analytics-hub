---
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: llm-analytics
  labels:
    app: api
type: Opaque
stringData:
  # Database connection string
  # In production, use HashiCorp Vault or AWS Secrets Manager
  database_url: "postgres://admin:REPLACE_WITH_ACTUAL_PASSWORD@timescaledb.llm-analytics.svc.cluster.local:5432/llm_analytics?sslmode=require"

  # JWT secret for API authentication
  jwt_secret: "REPLACE_WITH_RANDOM_SECRET_KEY"

  # API keys for external integrations
  openai_api_key: "REPLACE_WITH_OPENAI_KEY"
