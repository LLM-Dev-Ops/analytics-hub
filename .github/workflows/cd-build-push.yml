name: CD - Build and Push Images

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  # ====================
  # Build and Push Docker Images
  # ====================
  build-push-images:
    name: Build and Push - ${{ matrix.service }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      matrix:
        include:
          - service: event-ingestion
            dockerfile: docker/Dockerfile.rust
            build_arg: event-ingestion
          - service: metrics-aggregation
            dockerfile: docker/Dockerfile.rust
            build_arg: metrics-aggregation
          - service: correlation-engine
            dockerfile: docker/Dockerfile.rust
            build_arg: correlation-engine
          - service: anomaly-detection
            dockerfile: docker/Dockerfile.rust
            build_arg: anomaly-detection
          - service: forecasting
            dockerfile: docker/Dockerfile.rust
            build_arg: forecasting
          - service: api
            dockerfile: docker/Dockerfile.api
            build_arg: ''
          - service: frontend
            dockerfile: docker/Dockerfile.frontend
            build_arg: ''

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ matrix.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BUILD_TARGET=${{ matrix.build_arg }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Sign image with Cosign
      uses: sigstore/cosign-installer@v3

    - name: Sign the published Docker image
      env:
        COSIGN_EXPERIMENTAL: "true"
      run: |
        echo "${{ steps.meta.outputs.tags }}" | xargs -I {} cosign sign --yes {}@${{ steps.build.outputs.digest }}

    - name: Scan image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest
        format: 'sarif'
        output: 'trivy-${{ matrix.service }}.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-${{ matrix.service }}.sarif'

  # ====================
  # Generate SBOM
  # ====================
  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: build-push-images

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate SBOM with Syft
      uses: anchore/sbom-action@v0
      with:
        path: .
        format: spdx-json
        output-file: sbom.spdx.json

    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.spdx.json

    - name: Attest SBOM
      uses: actions/attest-sbom@v1
      with:
        subject-path: sbom.spdx.json
        sbom-path: sbom.spdx.json
