# Cloud Build configuration for LLM-Analytics-Hub
# Builds and deploys to Google Cloud Run
#
# Trigger: Push to main branch or manual dispatch
# Target: Cloud Run (unified service)

substitutions:
  _SERVICE_NAME: llm-analytics-hub
  _REGION: us-central1
  _ARTIFACT_REGISTRY: us-central1-docker.pkg.dev
  _PROJECT_ID: agentics-dev

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8

steps:
  # Step 1: Install dependencies and build
  - name: 'node:20-alpine'
    id: 'build-api'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        cd api && npm ci
        npm run build
    dir: '.'

  # Step 2: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${_PROJECT_ID}/llm-dev-ops/${_SERVICE_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${_PROJECT_ID}/llm-dev-ops/${_SERVICE_NAME}:latest'
      - '-f'
      - 'api/Dockerfile'
      - 'api'
    waitFor: ['build-api']

  # Step 3: Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - '--all-tags'
      - '${_ARTIFACT_REGISTRY}/${_PROJECT_ID}/llm-dev-ops/${_SERVICE_NAME}'
    waitFor: ['build']

  # Step 4: Deploy to Cloud Run (dev)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-dev'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=${_ARTIFACT_REGISTRY}/${_PROJECT_ID}/llm-dev-ops/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated=false'
      - '--ingress=internal'
      - '--min-instances=1'
      - '--max-instances=10'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--timeout=300s'
      - '--concurrency=80'
      - '--set-env-vars=PLATFORM_ENV=dev,SERVICE_NAME=${_SERVICE_NAME},SERVICE_VERSION=${SHORT_SHA}'
      - '--set-secrets=RUVECTOR_API_KEY=ruvector-api-key:latest'
      - '--service-account=llm-analytics-hub@${_PROJECT_ID}.iam.gserviceaccount.com'
      - '--labels=app=llm-analytics-hub,layer=analytics,env=dev'
    waitFor: ['push']

images:
  - '${_ARTIFACT_REGISTRY}/${_PROJECT_ID}/llm-dev-ops/${_SERVICE_NAME}:${SHORT_SHA}'
  - '${_ARTIFACT_REGISTRY}/${_PROJECT_ID}/llm-dev-ops/${_SERVICE_NAME}:latest'

timeout: '1200s'
